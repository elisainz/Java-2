<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Salvo!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
<h2> Salvo Games</h2>

    <section class="col-6" >

                <th scope="col">Won</th>
                <th scope="col">Lost</th>

            <tbody id="game-table"> <!--asi solo pinta el body, games.js, porque lo estatico no es necesario ("name", "total", "won", etc...)-->
            <tr>
                <td id="na1"></td>
                <td id="to1"></td>
                <td id="wo1"></td>

            </tr>
            <tr>
                <td id="na2"></td>
                <td id="to2"></td>
                <td id="wo2"></td>
                <td id="lo2"></td>

            </tr>
            <tr>
                <td id="na3"></td>
                <td id="to3"></td>
                <td id="wo3"></td>

            </tbody>

    </section>
</div>




<script src="js/popper.min.js"></script>
